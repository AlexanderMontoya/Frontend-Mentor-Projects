<header class="navbar">
    <nav class="nav">
        <div class="nav__button">
            <button class="btn" (click)="open()"><img src="assets/images/icon-menu.svg" alt=""></button>
        </div>
        <a routerLink="productos" class="nav__link nav__link--logo" >
            <img src="assets/images/logo.svg" alt="image logo">
        </a>
        <app-links [(navbar)]="navbar"></app-links>
    </nav>
    <div class="components">
        <app-cart></app-cart>
        <div class="user">

            <div class="user__login" (click)="openLinks()" *ngIf="!estaLogueado()">
                Iniciar Sesion
            </div>
            <div class="user__links" *ngIf="links">
                <a routerLink="login" class="user__links__item" (click)="links=false" *ngIf="!estaLogueado()">Login</a>
                <a class="user__links__item" (click)="logout()" *ngIf="estaLogueado()">Logout</a>
            </div>
            <div class="user__image" (click)="openLinks()" *ngIf="estaLogueado()">
                <img src="assets/images/image-avatar.png" alt="">
            </div>
            
        </div>
    </div>
</header>
