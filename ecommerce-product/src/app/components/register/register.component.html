<div class="form__black">
    <form [formGroup]="user" (ngSubmit)="register()" class="form">
        <div class="form__header">
            Registrarse
        </div>
        <button type="button" (click)="cerrar()" class="btn__close"><img src="assets/images/icon-close.svg" alt=""></button>
        <div class="form__item">
          <label for="email">Correo</label>
          <input type="email" id="email" name="email" formControlName="email">
          <div class="form__item__alert" [hidden]="email.valid || email.pristine">
            <span *ngIf="email.errors?.['required']">El correo electrónico es obligatorio.</span>
            <span *ngIf="email.errors?.['email']">Ingrese un correo electrónico válido.</span>
          </div>
        </div>
        <div class="form__item">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" formControlName="password">
          <div class="form__item__alert" [hidden]="password.valid || password.pristine">
            <span>La contraseña es obligatoria.</span>
          </div>
        </div>
        <div>
          <button type="submit" class="btn__submit">Registrarse</button>
        </div>
      </form>
</div>
