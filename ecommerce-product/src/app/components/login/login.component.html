<div class="form__black">
    <form (ngSubmit)="login()" class="form" #login_form="ngForm">
        <div class="form__header">
            Iniciar Sesión
        </div>
        <button type="button" (click)="cerrar()" class="btn__close"><img src="assets/images/icon-close.svg" alt=""></button>
        <div class="form__item">
          <label for="email">Correo</label>
          <input type="email" id="email" name="email" required [(ngModel)]="user.email" required #nombre="ngModel">
          <div class="form__item__alert" *ngIf="userService.errors_messages.email">
            <span>El usuario no existe.</span>
          </div>
        </div>
        <div class="form__item">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required [(ngModel)]="user.password" required>
          <div class="form__item__alert" *ngIf="userService.errors_messages.password">
            <span>La contraseña es incorrecta</span>
          </div>
        </div>
        <div>
          <button type="submit" class="btn__submit" [disabled]="login_form.invalid">Iniciar sesión</button>
        </div>
        <div class="form__subtitle">
            ¿No tienes una cuenta?
        </div>
        <button type="button" (click)="register()" class="btn__register">Registrate</button>
      </form>
</div>
