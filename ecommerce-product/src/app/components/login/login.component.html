<div class="form__black">
    <form (ngSubmit)="login()" class="form">
        <div class="form__header">
            Iniciar Sesión
        </div>
        <button type="button" (click)="cerrar()" class="btn__close"><img src="assets/images/icon-close.svg" alt=""></button>
        <div class="form__item">
          <label for="email">Correo</label>
          <input type="email" id="email" name="email" required [(ngModel)]="user.email">
        </div>
        <div class="form__item">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required [(ngModel)]="user.password">
        </div>
        <div>
          <button type="submit" class="btn__submit">Iniciar sesión</button>
        </div>
        <div class="form__subtitle">
            ¿No tienes una cuenta?
        </div>
        <button type="button" (click)="register()" class="btn__register">Registrate</button>
      </form>
</div>
